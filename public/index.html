<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders - Phaser Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }
        #game {
            display: block;
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        #game::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 2px solid #fff;
            pointer-events: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="game"></div>
    <!-- Script will be automatically injected by HtmlWebpackPlugin -->
</body>
</html>
